[pytest]
# Pytest configuration for End-to-End tests using Playwright

# Test discovery
testpaths = tests/e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    mobile: Mobile viewport tests
    accessibility: WCAG 2.1 AA accessibility tests
    firefox: Firefox-specific tests
    webkit: WebKit/Safari-specific tests
    slow: Tests that take >30 seconds

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Playwright-specific options
    --browser chromium
    --headed
    --slowmo 500
    # Capture screenshots on failure
    --screenshot on
    --video retain-on-failure
    # Output directory
    --output test-results

# Timeouts
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional for E2E)
# E2E tests don't typically generate coverage reports
