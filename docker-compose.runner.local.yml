version: "3.9"

services:
  runner:
    build:
      context: .
      dockerfile: Dockerfile.runner
    container_name: job-runner-local
    env_file:
      - .env
    environment:
      - MAX_CONCURRENCY=3
      - LOG_BUFFER_LIMIT=500
      - PIPELINE_TIMEOUT_SECONDS=600
      - PDF_SERVICE_URL=http://pdf-service:8001
      - REDIS_URL=redis://redis:6379/0
      # CORS for local frontend (port 5001 is Flask dev server)
      - CORS_ORIGINS=http://localhost:5001,http://127.0.0.1:5001,http://localhost:5000,http://127.0.0.1:5000
      # Claude Code CLI (optional - set in .env)
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN:-}
      - CLAUDE_CODE_MODEL=${CLAUDE_CODE_MODEL:-claude-opus-4-5-20251101}
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./applications:/app/applications
      - ./credentials:/app/credentials:ro
      - ./data/master-cv:/app/data/master-cv:ro
      - ~/.claude:/home/runner/.claude:ro  # Claude Code CLI auth (optional)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      pdf-service:
        condition: service_healthy
    networks:
      - job-pipeline-local

  redis:
    image: redis:7-alpine
    container_name: job-redis-local
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - job-pipeline-local

  pdf-service:
    build:
      context: .
      dockerfile: Dockerfile.pdf-service
    container_name: job-pdf-local
    environment:
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_HEADLESS=true
      - PLAYWRIGHT_TIMEOUT=30000
      - MAX_CONCURRENT_PDFS=5
      - LOG_LEVEL=INFO
    ports:
      - "127.0.0.1:8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - job-pipeline-local

networks:
  job-pipeline-local:
    driver: bridge

volumes:
  redis-data:
