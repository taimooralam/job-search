version: "3.9"

services:
  runner:
    image: job-search-runner:latest
    container_name: job-runner
    env_file:
      - .env
    environment:
      - MAX_CONCURRENCY=3
      - LOG_BUFFER_LIMIT=500
      - PIPELINE_TIMEOUT_SECONDS=600
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./applications:/app/applications
      - ./credentials:/app/credentials:ro
      - ./master-cv.md:/app/master-cv.md:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
