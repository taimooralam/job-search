<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#6D28D9"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGrad)"/>

  <!-- Briefcase body -->
  <rect x="96" y="180" width="320" height="220" rx="24" fill="#111827"/>
  <rect x="112" y="196" width="288" height="188" rx="16" fill="#1F2937"/>

  <!-- Briefcase handle -->
  <path d="M176 180 V140 Q176 120 196 120 H316 Q336 120 336 140 V180"
        stroke="#111827" stroke-width="32" fill="none" stroke-linecap="round"/>
  <path d="M192 180 V148 Q192 136 204 136 H308 Q320 136 320 148 V180"
        stroke="#374151" stroke-width="16" fill="none" stroke-linecap="round"/>

  <!-- Briefcase clasp/accent -->
  <rect x="216" y="260" width="80" height="60" rx="8" fill="url(#accentGrad)"/>
  <circle cx="256" cy="290" r="12" fill="#111827"/>

  <!-- Swipe arrows -->
  <path d="M60 290 L30 260 M60 290 L30 320" stroke="#F59E0B" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  <path d="M452 290 L482 260 M452 290 L482 320" stroke="#F59E0B" stroke-width="12" stroke-linecap="round" opacity="0.8"/>

  <!-- Sparkle accents -->
  <circle cx="420" cy="120" r="8" fill="#F59E0B"/>
  <circle cx="92" cy="420" r="6" fill="#F59E0B"/>
  <circle cx="440" cy="400" r="5" fill="#F97316"/>
</svg>
