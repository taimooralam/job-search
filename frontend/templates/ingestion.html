{% extends "base.html" %}

{% block title %}Job Ingestion - Job Search Manager{% endblock %}

{% block extra_head %}
<script src="{{ url_for('static', filename='js/log-poller.js') }}"></script>
{% endblock %}

{% block content %}
<div class="space-y-4" x-data="ingestionManager()">
    <!-- Page Header -->
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="/" class="btn btn-ghost btn-sm">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back
            </a>
            <div>
                <h1 class="text-xl font-bold theme-text-primary">Job Ingestion</h1>
                <p class="text-sm theme-text-secondary">Pull jobs from external sources and add to pipeline</p>
            </div>
        </div>
        <button
            class="btn btn-secondary flex items-center gap-2"
            @click="loadAll()"
            :disabled="loading">
            <svg x-show="loading" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Refresh</span>
        </button>
    </div>

    <!-- Error Alert -->
    <template x-if="error">
        <div class="panel p-4 border-l-4 border-red-500">
            <div class="flex items-center gap-2 text-red-600 dark:text-red-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="font-medium">Error</span>
            </div>
            <p class="mt-2 text-sm text-red-600 dark:text-red-400" x-text="error"></p>
        </div>
    </template>

    <!-- Source Tabs -->
    <div class="panel">
        <div class="border-b theme-border">
            <nav class="flex -mb-px">
                <button
                    @click="switchSource('himalaya')"
                    :class="activeSource === 'himalaya' ? 'border-accent-500 text-accent-600 dark:text-accent-400' : 'border-transparent theme-text-tertiary hover:theme-text-secondary hover:border-gray-300'"
                    class="px-6 py-3 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                    <div class="w-6 h-6 rounded bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                        <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                        </svg>
                    </div>
                    Himalayas
                </button>
                <button
                    @click="switchSource('indeed')"
                    :class="activeSource === 'indeed' ? 'border-accent-500 text-accent-600 dark:text-accent-400' : 'border-transparent theme-text-tertiary hover:theme-text-secondary hover:border-gray-300'"
                    class="px-6 py-3 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                    <div class="w-6 h-6 rounded bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center">
                        <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    Indeed
                </button>
                <button
                    @click="switchSource('bayt')"
                    :class="activeSource === 'bayt' ? 'border-accent-500 text-accent-600 dark:text-accent-400' : 'border-transparent theme-text-tertiary hover:theme-text-secondary hover:border-gray-300'"
                    class="px-6 py-3 border-b-2 font-medium text-sm transition-colors flex items-center gap-2">
                    <div class="w-6 h-6 rounded bg-gradient-to-br from-green-500 to-teal-600 flex items-center justify-center">
                        <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    Bayt
                </button>
            </nav>
        </div>

        <div class="p-6">
            <!-- Source Header -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div>
                        <h2 class="text-lg font-semibold theme-text-primary" x-text="sources[activeSource].name + ' Jobs'"></h2>
                        <p class="text-sm theme-text-tertiary" x-text="sources[activeSource].description"></p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <template x-if="state.last_fetch_at">
                        <span class="px-2 py-1 rounded text-xs font-medium bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400">
                            Last run: <span x-text="formatTimeAgo(state.last_fetch_at)"></span>
                        </span>
                    </template>
                    <template x-if="!state.last_fetch_at && !loading">
                        <span class="px-2 py-1 rounded text-xs font-medium bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-400">
                            Never run
                        </span>
                    </template>
                </div>
            </div>

            <!-- Status Bar -->
            <div class="mb-4 p-3 rounded-lg theme-bg-secondary flex flex-wrap items-center gap-4 text-sm">
                <div class="flex items-center gap-2">
                    <span class="theme-text-tertiary">Status:</span>
                    <template x-if="ingesting">
                        <span class="flex items-center gap-1 text-blue-600 dark:text-blue-400">
                            <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Ingesting jobs...
                        </span>
                    </template>
                    <template x-if="!ingesting">
                        <span class="text-green-600 dark:text-green-400">Ready</span>
                    </template>
                </div>
                <template x-if="state.last_run_stats">
                    <div class="flex items-center gap-4 text-xs">
                        <div class="h-4 w-px theme-bg-tertiary"></div>
                        <span class="theme-text-tertiary">Last run:</span>
                        <span class="theme-text-primary">
                            <span x-text="state.last_run_stats.fetched || 0"></span> fetched
                        </span>
                        <span class="text-green-600 dark:text-green-400">
                            <span x-text="state.last_run_stats.ingested || 0"></span> ingested
                        </span>
                        <span class="theme-text-muted">
                            <span x-text="state.last_run_stats.duplicates_skipped || 0"></span> duplicates
                        </span>
                    </div>
                </template>
            </div>

            <!-- Source-Specific Options -->
            <div class="mb-4 p-4 rounded-lg theme-bg-secondary">
                <!-- Himalaya Options -->
                <template x-if="activeSource === 'himalaya'">
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-sm font-medium theme-text-secondary mb-1">Max Results</label>
                            <select x-model="himalaya.maxResults" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                <option value="25">25 jobs</option>
                                <option value="50">50 jobs</option>
                                <option value="75">75 jobs</option>
                                <option value="100">100 jobs (max)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium theme-text-secondary mb-1">Score Threshold</label>
                            <select x-model="himalaya.scoreThreshold" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                <option value="50">50% (Tier C+)</option>
                                <option value="60">60% (Tier B-)</option>
                                <option value="70">70% (Tier B)</option>
                                <option value="80">80% (Tier A-)</option>
                                <option value="90">90% (Tier A+)</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" x-model="himalaya.incremental" class="rounded border-gray-300 dark:border-gray-600">
                                <span class="text-sm theme-text-secondary">Incremental</span>
                            </label>
                        </div>
                        <div class="flex items-center gap-4">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" x-model="himalaya.worldwideOnly" class="rounded border-gray-300 dark:border-gray-600">
                                <span class="text-sm theme-text-secondary">Worldwide only</span>
                            </label>
                        </div>
                    </div>
                </template>

                <!-- Indeed Options -->
                <template x-if="activeSource === 'indeed'">
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Search Term <span class="text-red-500">*</span></label>
                                <input
                                    type="text"
                                    x-model="indeed.searchTerm"
                                    placeholder="e.g., engineering manager"
                                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm"
                                    required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Location <span class="text-gray-400">(optional)</span></label>
                                <input
                                    type="text"
                                    x-model="indeed.location"
                                    placeholder="e.g., Remote, New York"
                                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Country</label>
                                <select x-model="indeed.country" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                    <option value="USA">United States</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="Canada">Canada</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Germany">Germany</option>
                                    <option value="France">France</option>
                                    <option value="Netherlands">Netherlands</option>
                                    <option value="Singapore">Singapore</option>
                                    <option value="UAE">UAE</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Max Results</label>
                                <select x-model="indeed.maxResults" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                    <option value="25">25 jobs</option>
                                    <option value="50">50 jobs</option>
                                    <option value="75">75 jobs</option>
                                    <option value="100">100 jobs (max)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Score Threshold</label>
                                <select x-model="indeed.scoreThreshold" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                    <option value="50">50% (Tier C+)</option>
                                    <option value="60">60% (Tier B-)</option>
                                    <option value="70">70% (Tier B)</option>
                                    <option value="80">80% (Tier A-)</option>
                                    <option value="90">90% (Tier A+)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Posted Within</label>
                                <select x-model="indeed.hoursOld" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                    <option value="">Any time</option>
                                    <option value="24">Last 24 hours</option>
                                    <option value="72">Last 3 days</option>
                                    <option value="168">Last 7 days</option>
                                    <option value="336">Last 14 days</option>
                                </select>
                            </div>
                            <div class="flex items-center">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" x-model="indeed.incremental" class="rounded border-gray-300 dark:border-gray-600">
                                    <span class="text-sm theme-text-secondary">Incremental</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- Bayt Options -->
                <template x-if="activeSource === 'bayt'">
                    <div class="space-y-4">
                        <div class="p-3 rounded-lg bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-sm text-green-700 dark:text-green-400 flex items-center gap-2">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>Bayt searches all Gulf region jobs (UAE, Saudi Arabia, Qatar, Kuwait). Location filtering is not available.</span>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Search Term <span class="text-red-500">*</span></label>
                                <input
                                    type="text"
                                    x-model="bayt.searchTerm"
                                    placeholder="e.g., software engineer"
                                    class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm"
                                    required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Max Results</label>
                                <select x-model="bayt.maxResults" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                    <option value="15">15 jobs</option>
                                    <option value="25">25 jobs</option>
                                    <option value="35">35 jobs</option>
                                    <option value="50">50 jobs (max)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium theme-text-secondary mb-1">Score Threshold</label>
                                <select x-model="bayt.scoreThreshold" class="w-full rounded-md border-gray-300 dark:border-gray-600 dark:bg-gray-700 text-sm">
                                    <option value="50">50% (Tier C+)</option>
                                    <option value="60">60% (Tier B-)</option>
                                    <option value="70">70% (Tier B)</option>
                                    <option value="80">80% (Tier A-)</option>
                                    <option value="90">90% (Tier A+)</option>
                                </select>
                            </div>
                            <div class="flex items-center">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" x-model="bayt.incremental" class="rounded border-gray-300 dark:border-gray-600">
                                    <span class="text-sm theme-text-secondary">Incremental</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap items-center gap-3 mb-4">
                <button
                    class="btn btn-primary flex items-center gap-2"
                    @click="pullJobs()"
                    :disabled="ingesting || !canPull()">
                    <template x-if="ingesting">
                        <svg class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </template>
                    <template x-if="!ingesting">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                    </template>
                    <span x-text="ingesting ? 'Ingesting...' : 'Pull Jobs Now'"></span>
                </button>

                <button
                    class="btn btn-ghost text-red-600 dark:text-red-400 flex items-center gap-2"
                    @click="resetState()"
                    :disabled="ingesting">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    Reset State
                </button>
            </div>

            <!-- Ingestion Result -->
            <template x-if="lastResult">
                <div class="p-4 rounded-lg border-l-4"
                     :class="lastResult.success ? 'border-green-500 bg-green-50 dark:bg-green-900/20' : 'border-red-500 bg-red-50 dark:bg-red-900/20'">
                    <div class="flex items-center gap-2 mb-2">
                        <template x-if="lastResult.success">
                            <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </template>
                        <template x-if="!lastResult.success">
                            <svg class="w-5 h-5 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </template>
                        <span class="font-medium" :class="lastResult.success ? 'text-green-700 dark:text-green-400' : 'text-red-700 dark:text-red-400'"
                              x-text="lastResult.success ? 'Ingestion Complete' : 'Ingestion Failed'"></span>
                    </div>

                    <template x-if="lastResult.success && lastResult.stats">
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-3">
                            <div class="text-center p-2 rounded theme-bg-secondary">
                                <div class="text-2xl font-bold theme-text-primary" x-text="lastResult.stats.fetched || 0"></div>
                                <div class="text-xs theme-text-tertiary">Fetched</div>
                            </div>
                            <div class="text-center p-2 rounded theme-bg-secondary">
                                <div class="text-2xl font-bold text-green-600 dark:text-green-400" x-text="lastResult.stats.ingested || 0"></div>
                                <div class="text-xs theme-text-tertiary">Ingested</div>
                            </div>
                            <div class="text-center p-2 rounded theme-bg-secondary">
                                <div class="text-2xl font-bold theme-text-muted" x-text="lastResult.stats.duplicates_skipped || 0"></div>
                                <div class="text-xs theme-text-tertiary">Duplicates</div>
                            </div>
                            <div class="text-center p-2 rounded theme-bg-secondary">
                                <div class="text-2xl font-bold text-yellow-600 dark:text-yellow-400" x-text="lastResult.stats.below_threshold || 0"></div>
                                <div class="text-xs theme-text-tertiary">Below Threshold</div>
                            </div>
                        </div>
                    </template>

                    <template x-if="!lastResult.success && lastResult.error">
                        <p class="text-sm text-red-600 dark:text-red-400 mt-2" x-text="lastResult.error"></p>
                    </template>
                </div>
            </template>

            <!-- Real-time Logs Panel -->
            <template x-if="currentRunId && (ingesting || logs.length > 0)">
                <div class="mt-6 bg-gray-900 rounded-lg overflow-hidden">
                    <div class="px-4 py-2 bg-gray-800 flex items-center justify-between">
                        <span class="text-gray-300 text-sm font-medium flex items-center gap-2">
                            <span class="inline-block w-2 h-2 rounded-full"
                                  :class="pollingActive ? 'bg-green-500 animate-pulse' : 'bg-gray-500'"></span>
                            Pipeline Console
                        </span>
                        <div class="flex items-center gap-3">
                            <span class="text-gray-500 text-xs" x-text="logs.length + ' logs'"></span>
                            <button
                                @click="logs = []; currentRunId = null"
                                class="text-gray-500 hover:text-gray-300 text-xs"
                                x-show="!pollingActive"
                                title="Clear logs">
                                Clear
                            </button>
                        </div>
                    </div>
                    <div id="ingest-log-container"
                         class="p-4 font-mono text-sm text-gray-100 max-h-80 overflow-y-auto">
                        <template x-for="log in logs" :key="log.index">
                            <div class="py-0.5 hover:bg-gray-800 px-2 -mx-2 rounded"
                                 :class="getLogClass(log.message)"
                                 x-text="log.message">
                            </div>
                        </template>
                        <template x-if="logs.length === 0 && ingesting">
                            <div class="text-gray-500 animate-pulse">Waiting for logs...</div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Run History -->
    <div class="panel p-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold theme-text-primary">
                Run History
                <span class="text-sm font-normal theme-text-tertiary" x-text="'(' + sources[activeSource].name + ')'"></span>
            </h2>
            <span class="text-sm theme-text-tertiary">
                Last <span x-text="history.length"></span> runs
            </span>
        </div>

        <template x-if="history.length === 0 && !loading">
            <div class="text-center py-8">
                <svg class="w-12 h-12 mx-auto theme-text-muted mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="theme-text-tertiary">No ingestion history yet</p>
                <p class="text-sm theme-text-muted">Pull jobs to start building history</p>
            </div>
        </template>

        <template x-if="history.length > 0">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y theme-divide">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium theme-text-tertiary uppercase tracking-wider">Time</th>
                            <th class="px-4 py-3 text-right text-xs font-medium theme-text-tertiary uppercase tracking-wider">Fetched</th>
                            <th class="px-4 py-3 text-right text-xs font-medium theme-text-tertiary uppercase tracking-wider">Ingested</th>
                            <th class="px-4 py-3 text-right text-xs font-medium theme-text-tertiary uppercase tracking-wider">Duplicates</th>
                            <th class="px-4 py-3 text-right text-xs font-medium theme-text-tertiary uppercase tracking-wider">Below Threshold</th>
                            <th class="px-4 py-3 text-right text-xs font-medium theme-text-tertiary uppercase tracking-wider">Duration</th>
                            <th class="px-4 py-3 text-center text-xs font-medium theme-text-tertiary uppercase tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y theme-divide">
                        <template x-for="(run, index) in history" :key="index">
                            <tr class="hover:theme-bg-secondary transition-colors">
                                <td class="px-4 py-3 whitespace-nowrap text-sm theme-text-primary" x-text="formatTimeAgo(run.timestamp)"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right theme-text-primary" x-text="run.stats?.fetched || 0"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-green-600 dark:text-green-400" x-text="run.stats?.ingested || 0"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right theme-text-muted" x-text="run.stats?.duplicates_skipped || 0"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right text-yellow-600 dark:text-yellow-400" x-text="run.stats?.below_threshold || 0"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-sm text-right theme-text-tertiary" x-text="formatDuration(run.stats?.duration_ms)"></td>
                                <td class="px-4 py-3 whitespace-nowrap text-center">
                                    <template x-if="!run.stats?.errors">
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                                            </svg>
                                            Success
                                        </span>
                                    </template>
                                    <template x-if="run.stats?.errors">
                                        <span class="inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400">
                                            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                                            </svg>
                                            <span x-text="run.stats.errors"></span> errors
                                        </span>
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>

        <!-- Loading skeleton for history -->
        <template x-if="loading && history.length === 0">
            <div class="space-y-2">
                <template x-for="i in 5" :key="i">
                    <div class="h-12 skeleton rounded"></div>
                </template>
            </div>
        </template>
    </div>
</div>

<script>
function ingestionManager() {
    return {
        loading: false,
        ingesting: false,
        error: null,
        state: {},
        history: [],
        lastResult: null,
        activeSource: 'himalaya',

        // Log polling state
        currentRunId: null,
        logs: [],
        logPoller: null,
        pollingActive: false,

        // Source metadata
        sources: {
            himalaya: {
                name: 'Himalayas',
                apiName: 'himalayas_auto',
                endpoint: 'himalaya',
                description: 'Worldwide remote positions from himalayas.app'
            },
            indeed: {
                name: 'Indeed',
                apiName: 'indeed_auto',
                endpoint: 'indeed',
                description: 'Global job board via JobSpy scraper'
            },
            bayt: {
                name: 'Bayt',
                apiName: 'bayt',
                endpoint: 'bayt',
                description: 'Gulf region jobs (UAE, Saudi Arabia, Qatar, Kuwait)'
            }
        },

        // Source-specific options
        himalaya: {
            maxResults: '100',
            scoreThreshold: '70',
            incremental: true,
            worldwideOnly: true,
        },
        indeed: {
            searchTerm: '',
            location: '',
            country: 'USA',
            maxResults: '50',
            scoreThreshold: '70',
            hoursOld: '',
            incremental: true,
        },
        bayt: {
            searchTerm: '',
            maxResults: '25',
            scoreThreshold: '70',
            incremental: true,
        },

        init() {
            this.loadAll();

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                this.stopLogPolling();
            });
        },

        switchSource(source) {
            // Stop any active polling when switching sources
            this.stopLogPolling();
            this.logs = [];
            this.currentRunId = null;

            this.activeSource = source;
            this.lastResult = null;
            this.loadAll();
        },

        canPull() {
            if (this.activeSource === 'himalaya') {
                return true;
            } else if (this.activeSource === 'indeed') {
                return this.indeed.searchTerm.trim().length > 0;
            } else if (this.activeSource === 'bayt') {
                return this.bayt.searchTerm.trim().length > 0;
            }
            return false;
        },

        async loadAll() {
            this.loading = true;
            this.error = null;

            try {
                await Promise.all([
                    this.loadState(),
                    this.loadHistory(),
                ]);
            } catch (err) {
                this.error = err.message || 'Failed to load data';
            } finally {
                this.loading = false;
            }
        },

        async loadState() {
            try {
                const apiName = this.sources[this.activeSource].apiName;
                const response = await fetch(`/api/runner/jobs/ingest/state/${apiName}`);
                if (!response.ok) throw new Error('Failed to load state');
                this.state = await response.json();
            } catch (err) {
                console.error('Failed to load state:', err);
                this.state = {};
            }
        },

        async loadHistory() {
            try {
                const apiName = this.sources[this.activeSource].apiName;
                const response = await fetch(`/api/runner/jobs/ingest/history/${apiName}?limit=20`);
                if (!response.ok) throw new Error('Failed to load history');
                const data = await response.json();
                this.history = data.runs || [];
            } catch (err) {
                console.error('Failed to load history:', err);
                this.history = [];
            }
        },

        async pullJobs() {
            this.ingesting = true;
            this.error = null;
            this.lastResult = null;
            this.logs = [];  // Clear previous logs
            this.currentRunId = null;

            try {
                const endpoint = this.sources[this.activeSource].endpoint;
                const params = new URLSearchParams();

                // Build params based on source
                if (this.activeSource === 'himalaya') {
                    params.set('max_results', this.himalaya.maxResults);
                    params.set('score_threshold', this.himalaya.scoreThreshold);
                    params.set('incremental', this.himalaya.incremental);
                    params.set('worldwide_only', this.himalaya.worldwideOnly);
                } else if (this.activeSource === 'indeed') {
                    params.set('search_term', this.indeed.searchTerm);
                    if (this.indeed.location) params.set('location', this.indeed.location);
                    params.set('country', this.indeed.country);
                    params.set('max_results', this.indeed.maxResults);
                    params.set('score_threshold', this.indeed.scoreThreshold);
                    if (this.indeed.hoursOld) params.set('hours_old', this.indeed.hoursOld);
                    params.set('incremental', this.indeed.incremental);
                } else if (this.activeSource === 'bayt') {
                    params.set('search_term', this.bayt.searchTerm);
                    params.set('max_results', this.bayt.maxResults);
                    params.set('score_threshold', this.bayt.scoreThreshold);
                    params.set('incremental', this.bayt.incremental);
                }

                const response = await fetch(`/api/runner/jobs/ingest/${endpoint}?${params}`, {
                    method: 'POST',
                });

                const data = await response.json();

                if (!response.ok) {
                    this.lastResult = { success: false, error: data.detail || data.error || 'Ingestion failed' };
                    this.ingesting = false;
                } else if (data.run_id) {
                    // New async response format - start log polling
                    this.currentRunId = data.run_id;
                    this.startLogPolling(data.run_id);
                } else if (data.success !== undefined) {
                    // Old sync response format (fallback)
                    this.lastResult = data;
                    await this.loadAll();
                    this.ingesting = false;
                } else {
                    // Unknown response format
                    this.lastResult = { success: false, error: 'Unknown response format' };
                    this.ingesting = false;
                }
            } catch (err) {
                this.lastResult = { success: false, error: err.message || 'Network error' };
                this.ingesting = false;
            }
        },

        startLogPolling(runId) {
            this.pollingActive = true;

            // Use existing LogPoller class
            this.logPoller = new LogPoller(runId, {
                pollInterval: 200,
                debug: false
            });

            this.logPoller.onLog((log) => {
                this.logs.push(log);
                this.$nextTick(() => this.scrollLogsToBottom());
            });

            this.logPoller.onComplete(async (status, error) => {
                this.pollingActive = false;

                if (status === 'completed') {
                    // Fetch final result
                    await this.fetchIngestResult(runId);
                } else if (status === 'failed') {
                    this.lastResult = { success: false, error: error || 'Ingestion failed' };
                }

                this.ingesting = false;
                await this.loadAll();
            });

            this.logPoller.start();
        },

        stopLogPolling() {
            if (this.logPoller) {
                this.logPoller.stop();
                this.logPoller = null;
            }
            this.pollingActive = false;
        },

        async fetchIngestResult(runId) {
            try {
                const response = await fetch(`/api/runner/jobs/ingest/${runId}/result`);
                const data = await response.json();

                if (data.result) {
                    this.lastResult = data.result;
                } else if (data.error) {
                    this.lastResult = { success: false, error: data.error };
                } else {
                    // The response itself might be the result
                    this.lastResult = data;
                }
            } catch (e) {
                console.error('Failed to fetch ingestion result:', e);
                // Don't overwrite lastResult if we already have logs showing success
            }
        },

        scrollLogsToBottom() {
            const container = document.getElementById('ingest-log-container');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        },

        getLogClass(message) {
            if (!message) return 'text-gray-300';
            if (message.includes('[ingest_complete]') || message.includes('[score_accept]') || message.includes('[ingested]')) {
                return 'text-green-400';
            }
            if (message.includes('[score_reject]') || message.includes('[dedupe_skip]') || message.includes('[below_threshold]')) {
                return 'text-yellow-400';
            }
            if (message.includes('[error]') || message.includes('[ingest_error]') || message.includes('[failed]')) {
                return 'text-red-400';
            }
            if (message.includes('[llm_') || message.includes('[scoring]')) {
                return 'text-blue-400';
            }
            if (message.includes('[fetch]') || message.includes('[processing]')) {
                return 'text-cyan-400';
            }
            return 'text-gray-300';
        },

        async resetState() {
            const sourceName = this.sources[this.activeSource].name;
            if (!confirm(`Reset ${sourceName} ingestion state? This will force a full (non-incremental) fetch on next run.`)) {
                return;
            }

            try {
                const apiName = this.sources[this.activeSource].apiName;
                const response = await fetch(`/api/runner/jobs/ingest/state/${apiName}`, {
                    method: 'DELETE',
                });

                if (!response.ok) throw new Error('Failed to reset state');

                const data = await response.json();
                alert(data.message || 'State reset successfully');

                // Reload state
                await this.loadState();
            } catch (err) {
                this.error = err.message || 'Failed to reset state';
            }
        },

        formatTimeAgo(timestamp) {
            if (!timestamp) return 'Never';

            const date = new Date(timestamp);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;

            return date.toLocaleDateString();
        },

        formatDuration(ms) {
            if (!ms) return '-';
            if (ms < 1000) return `${ms}ms`;
            if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
            return `${Math.floor(ms / 60000)}m ${Math.floor((ms % 60000) / 1000)}s`;
        },
    };
}
</script>
