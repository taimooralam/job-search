<!-- Version History Modal -->
<div id="version-history-modal" class="fixed inset-0 z-50 hidden">
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="masterCVEditor.closeVersionHistory()"></div>
    <div class="fixed inset-0 flex items-center justify-center p-4 pointer-events-none">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-2xl w-full max-h-[80vh] flex flex-col pointer-events-auto" style="background-color: var(--bg-card);">
            <!-- Header -->
            <div class="flex items-center justify-between p-5 border-b" style="border-color: var(--border-default);">
                <div>
                    <h3 class="text-lg font-semibold" style="color: var(--text-primary);">
                        <svg class="w-5 h-5 inline-block mr-2 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Version History
                    </h3>
                    <p class="text-sm mt-1" style="color: var(--text-tertiary);">Click "Restore" to rollback to a previous version</p>
                </div>
                <button onclick="masterCVEditor.closeVersionHistory()"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors"
                        title="Close">
                    <svg class="w-5 h-5" style="color: var(--text-secondary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Collection Tabs -->
            <div class="flex border-b px-5" style="border-color: var(--border-default);">
                <button onclick="masterCVEditor.loadHistory('metadata')"
                        id="history-tab-metadata"
                        class="history-tab active py-3 px-4 text-sm font-medium border-b-2 transition-colors">
                    Metadata
                </button>
                <button onclick="masterCVEditor.loadHistory('taxonomy')"
                        id="history-tab-taxonomy"
                        class="history-tab py-3 px-4 text-sm font-medium border-b-2 transition-colors">
                    Taxonomy
                </button>
                <button onclick="masterCVEditor.loadHistory('roles')"
                        id="history-tab-roles"
                        class="history-tab py-3 px-4 text-sm font-medium border-b-2 transition-colors">
                    Roles
                </button>
            </div>

            <!-- History List -->
            <div class="flex-1 overflow-y-auto p-5">
                <div id="version-history-list" class="space-y-3">
                    <!-- Loading state -->
                    <div class="text-center py-8">
                        <div class="spinner mx-auto mb-3"></div>
                        <p class="text-sm" style="color: var(--text-tertiary);">Loading version history...</p>
                    </div>
                </div>

                <!-- Empty state template (hidden) -->
                <div id="version-history-empty" class="hidden text-center py-8">
                    <svg class="w-12 h-12 mx-auto mb-3" style="color: var(--text-tertiary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p class="text-sm" style="color: var(--text-tertiary);">No version history available</p>
                </div>
            </div>

            <!-- Footer -->
            <div class="p-5 border-t" style="border-color: var(--border-default);">
                <p class="text-xs" style="color: var(--text-tertiary);">
                    <svg class="w-4 h-4 inline-block mr-1 -mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Restoring a version will create a new version with the restored content. Your current version will be saved in history.
                </p>
            </div>
        </div>
    </div>
</div>
