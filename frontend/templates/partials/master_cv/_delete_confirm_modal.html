<!-- Delete Confirmation Modal -->
<div id="delete-confirm-modal" class="fixed inset-0 z-50 hidden">
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" onclick="masterCVEditor.closeDeleteConfirm()"></div>
    <div class="fixed inset-0 flex items-center justify-center p-4 pointer-events-none">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-md w-full pointer-events-auto" style="background-color: var(--bg-card);">
            <div class="p-5">
                <!-- Warning Icon -->
                <div class="w-12 h-12 mx-auto mb-4 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                </div>

                <!-- Title -->
                <h3 id="delete-confirm-title" class="text-lg font-semibold text-center mb-2" style="color: var(--text-primary);">
                    Confirm Delete
                </h3>

                <!-- Message -->
                <p id="delete-confirm-message" class="text-sm text-center mb-6" style="color: var(--text-secondary);">
                    Are you sure you want to delete this item? This action cannot be undone.
                </p>

                <!-- Buttons -->
                <div class="flex justify-center gap-3">
                    <button onclick="masterCVEditor.closeDeleteConfirm()"
                            class="btn btn-ghost px-6">
                        Cancel
                    </button>
                    <button id="delete-confirm-btn"
                            onclick="masterCVEditor.executeDelete()"
                            class="btn btn-danger px-6"
                            disabled>
                        <span id="delete-confirm-countdown">Delete (2)</span>
                    </button>
                </div>

                <!-- Safety notice -->
                <p class="text-xs text-center mt-4" style="color: var(--text-tertiary);">
                    <svg class="w-3 h-3 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    You can use version history to recover deleted content
                </p>
            </div>
        </div>
    </div>
</div>
