version: "3.8"

services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb-green
    restart: unless-stopped
    ports:
      - "27018:27017"  # External port 27018 to avoid conflicts
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: jobs
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongodb-keyfile:/etc/mongodb/keyfile:ro
    networks:
      - mongodb-network
      - n8n-prod_default  # Connect to n8n network
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_ROOT_USER}", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    command: ["--replSet", "rs0", "--bind_ip_all", "--auth", "--keyFile", "/etc/mongodb/keyfile"]
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  mongodb-init-replica:
    image: mongo:7.0
    container_name: mongodb-init-replica
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mongodb-network
    entrypoint: >
      mongosh --host mongodb:27017 -u ${MONGO_ROOT_USER} -p ${MONGO_ROOT_PASSWORD} --authenticationDatabase admin --eval '
        rs.initiate({
          _id: "rs0",
          members: [{ _id: 0, host: "mongodb:27017" }]
        })
      '
    restart: "no"

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  mongodb-network:
    driver: bridge
  n8n-prod_default:
    external: true
