name: Runner CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'runner_service/**'
      - 'pdf_service/**'
      - 'Dockerfile.runner'
      - 'Dockerfile.pdf-service'
      - 'docker-compose.runner.yml'
      - 'scripts/run_pipeline.py'
      - 'src/**'
      - 'tests/runner/**'
      - 'tests/pdf_service/**'
      - '.github/workflows/runner-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'runner_service/**'
      - 'pdf_service/**'
      - 'Dockerfile.runner'
      - 'Dockerfile.pdf-service'
      - 'src/**'
      - 'tests/runner/**'
      - 'tests/pdf_service/**'
  workflow_dispatch:  # Allow manual workflow triggers

env:
  REGISTRY: ghcr.io
  RUNNER_IMAGE_NAME: ${{ github.repository }}/runner
  PDF_IMAGE_NAME: ${{ github.repository }}/pdf-service

jobs:
  # Unit tests with parallel execution (GAP-063)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-xdist httpx
          pip install -e .  # Install package in editable mode for module imports

      - name: Run unit tests (parallel execution)
        run: |
          # Run unit tests for runner, PDF service, and all unit tests
          # Using pytest-xdist for parallel execution (-n auto)
          # This reduces CI time by 60-80%
          python -m pytest \
            tests/runner/test_executor.py \
            tests/runner/test_runner_api.py \
            tests/runner/test_pdf_integration.py \
            tests/pdf_service/ \
            tests/unit/ \
            -v --tb=short -n auto
        env:
          PYTHONPATH: ${{ github.workspace }}
          RUNNER_API_SECRET: test-secret
          ENVIRONMENT: development
          MONGODB_URI: mongodb://localhost:27017/test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract runner image metadata
        id: runner-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.runner
          push: true
          tags: ${{ steps.runner-meta.outputs.tags }}
          labels: ${{ steps.runner-meta.outputs.labels }}

      - name: Extract PDF service image metadata
        id: pdf-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PDF_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push PDF service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.pdf-service
          push: true
          tags: ${{ steps.pdf-meta.outputs.tags }}
          labels: ${{ steps.pdf-meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Wait for GHCR manifest propagation
        run: |
          echo "Waiting 90 seconds for GHCR to propagate image manifests..."
          echo "Large images (1.27GB PDF service) need extra time for manifest indexing"
          sleep 90

      - name: Copy deployment files to VPS (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Install SSH client
            which ssh || sudo apt-get update && sudo apt-get install -y openssh-client

            # Setup SSH key
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key

            # Add host to known_hosts (skip verification for CI)
            ssh-keyscan -t rsa -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

            # Copy files using scp (30s connection timeout)
            scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 \
              master-cv.md docker-compose.runner.yml \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/job-runner/

            # Copy data directory
            scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 -r \
              data/master-cv \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/job-runner/data/

      - name: Deploy to VPS (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Setup SSH key
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key

            # Execute deployment script via SSH (30s connection timeout)
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'DEPLOY_SCRIPT'

            cd /root/job-runner

            # Pull latest images (runner + pdf-service) with retry logic
            echo "Pulling latest Docker images from GHCR..."
            MAX_RETRIES=3
            RETRY_DELAY=10

            for i in $(seq 1 $MAX_RETRIES); do
              echo "Pull attempt $i of $MAX_RETRIES..."
              if docker compose -f docker-compose.runner.yml pull; then
                echo "✅ Successfully pulled images"
                break
              else
                if [ $i -lt $MAX_RETRIES ]; then
                  echo "⚠️  Pull failed, waiting ${RETRY_DELAY}s before retry..."
                  sleep $RETRY_DELAY
                  RETRY_DELAY=$((RETRY_DELAY * 2))  # Exponential backoff
                else
                  echo "❌ Failed to pull images after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done

            # Restart services
            docker compose -f docker-compose.runner.yml up -d --remove-orphans

            # Clean up old images
            docker system prune -f

            # Wait for services to start (PDF service may take longer due to Playwright)
            echo "Waiting for services to start..."
            sleep 20

            # Check runner health
            echo "Checking runner health..."
            curl -f http://localhost:8000/health || exit 1

            # Check PDF service health via runner's network
            echo "Checking PDF service health..."
            docker exec job-runner-runner-1 curl -f http://pdf-service:8001/health || echo "Warning: PDF service health check failed"

            # Show container status
            docker compose -f docker-compose.runner.yml ps

            DEPLOY_SCRIPT
