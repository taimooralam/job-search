name: Runner CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'runner_service/**'
      - 'pdf_service/**'
      - 'Dockerfile.runner'
      - 'Dockerfile.pdf-service'
      - 'docker-compose.runner.yml'
      - 'scripts/run_pipeline.py'
      - 'src/**'
      - 'tests/runner/**'
      - 'tests/pdf_service/**'
      - '.github/workflows/runner-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'runner_service/**'
      - 'pdf_service/**'
      - 'Dockerfile.runner'
      - 'Dockerfile.pdf-service'
      - 'src/**'
      - 'tests/runner/**'
      - 'tests/pdf_service/**'
  workflow_dispatch:  # Allow manual workflow triggers

env:
  REGISTRY: ghcr.io
  RUNNER_IMAGE_NAME: ${{ github.repository }}/runner
  PDF_IMAGE_NAME: ${{ github.repository }}/pdf-service

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
          pip install -e .  # Install package in editable mode for module imports

      - name: Run unit tests (runner + PDF service)
        run: |
          # Run unit tests for both runner and PDF service
          # Integration tests (tests/runner/test_integration.py) are excluded
          # PDF service tests: 48 tests (17 endpoints + 31 helpers)
          # Runner integration tests: 8 tests (PDF proxy)
          python -m pytest \
            tests/runner/test_executor.py \
            tests/runner/test_runner_api.py \
            tests/runner/test_pdf_integration.py \
            tests/pdf_service/ \
            -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}
          RUNNER_API_SECRET: test-secret
          ENVIRONMENT: development
          MONGODB_URI: mongodb://localhost:27017/test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract runner image metadata
        id: runner-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.runner
          push: true
          tags: ${{ steps.runner-meta.outputs.tags }}
          labels: ${{ steps.runner-meta.outputs.labels }}

      - name: Extract PDF service image metadata
        id: pdf-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PDF_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push PDF service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.pdf-service
          push: true
          tags: ${{ steps.pdf-meta.outputs.tags }}
          labels: ${{ steps.pdf-meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    # environment: production  # Commented out to use repository secrets directly

    steps:
      - uses: actions/checkout@v4

      - name: Wait for GHCR manifest propagation
        run: |
          echo "Waiting 30 seconds for GHCR to propagate image manifests..."
          sleep 30

      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "master-cv.md,docker-compose.runner.yml"
          target: "/root/job-runner/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/job-runner

            # Pull latest images (runner + pdf-service) with retry logic
            echo "Pulling latest Docker images from GHCR..."
            MAX_RETRIES=3
            RETRY_DELAY=10

            for i in $(seq 1 $MAX_RETRIES); do
              echo "Pull attempt $i of $MAX_RETRIES..."
              if docker compose -f docker-compose.runner.yml pull; then
                echo "✅ Successfully pulled images"
                break
              else
                if [ $i -lt $MAX_RETRIES ]; then
                  echo "⚠️  Pull failed, waiting ${RETRY_DELAY}s before retry..."
                  sleep $RETRY_DELAY
                  RETRY_DELAY=$((RETRY_DELAY * 2))  # Exponential backoff
                else
                  echo "❌ Failed to pull images after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done

            # Restart services
            docker compose -f docker-compose.runner.yml up -d --remove-orphans

            # Clean up old images
            docker system prune -f

            # Wait for services to start (PDF service may take longer due to Playwright)
            echo "Waiting for services to start..."
            sleep 20

            # Check runner health
            echo "Checking runner health..."
            curl -f http://localhost:8000/health || exit 1

            # Check PDF service health via runner's network
            echo "Checking PDF service health..."
            docker exec job-runner-runner-1 curl -f http://pdf-service:8001/health || echo "Warning: PDF service health check failed"

            # Show container status
            docker compose -f docker-compose.runner.yml ps
