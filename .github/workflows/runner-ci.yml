name: Runner CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'runner_service/**'
      - 'pdf_service/**'
      - 'Dockerfile.runner'
      - 'Dockerfile.pdf-service'
      - 'docker-compose.runner.yml'
      - 'scripts/run_pipeline.py'
      - 'src/**'
      - 'tests/runner/**'
      - 'tests/pdf_service/**'
      - '.github/workflows/runner-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'runner_service/**'
      - 'pdf_service/**'
      - 'Dockerfile.runner'
      - 'Dockerfile.pdf-service'
      - 'src/**'
      - 'tests/runner/**'
      - 'tests/pdf_service/**'
  workflow_dispatch:  # Allow manual workflow triggers

env:
  REGISTRY: ghcr.io
  RUNNER_IMAGE_NAME: ${{ github.repository }}/runner
  PDF_IMAGE_NAME: ${{ github.repository }}/pdf-service
  # Optimization: Use uv for faster pip installs
  UV_SYSTEM_PYTHON: 1

jobs:
  # Unit tests split into parallel jobs for faster execution
  test-unit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Split tests into groups that run in parallel
        # Note: No layer2 test files exist currently
        # Optimized: Heavy test files split for <1m execution time
        test-group:
          - name: layer1-3
            paths: tests/unit/test_layer1*.py tests/unit/test_layer3*.py
          - name: layer4
            paths: tests/unit/test_layer4*.py
          - name: layer5-people
            paths: tests/unit/test_layer5_people_mapper.py
          - name: layer5-null
            paths: tests/unit/test_layer5_null_handling.py
          - name: layer6-generators
            paths: tests/unit/test_layer6_cv_generator.py tests/unit/test_layer6_cv_generator_v2.py tests/unit/test_layer6_markdown_cv_generator.py
          - name: layer6-cover-letter
            paths: tests/unit/test_layer6_cover_letter_generator.py tests/unit/test_layer6_cover_letter_generator_v2.py tests/unit/test_layer6_cover_letter_improvements.py
          - name: layer6-outreach
            paths: tests/unit/test_layer6_outreach_generator.py
          - name: layer6-v2-header
            paths: tests/unit/test_layer6_v2_header_generator.py tests/unit/test_layer6_v2_ensemble_header.py
          - name: layer6-v2-role
            paths: tests/unit/test_layer6_v2_role_generator.py tests/unit/test_layer6_v2_role_qa.py tests/unit/test_layer6_v2_grader_improver.py
          - name: layer6-v2-achievement
            paths: tests/unit/test_layer6_v2_achievement_mapper.py
          - name: layer6-v2-cvloader
            paths: tests/unit/test_layer6_v2_cv_loader.py
          - name: layer6-v2-orchestrator
            paths: tests/unit/test_layer6_v2_orchestrator.py
          - name: layer6-v2-stitcher
            paths: tests/unit/test_layer6_v2_stitcher.py
          - name: layer7
            paths: tests/unit/test_layer7*.py
          - name: analytics
            paths: tests/unit/test_analytics*.py tests/unit/test_annotation_types*.py
          - name: circuit-breaker
            paths: tests/unit/test_circuit_breaker.py
          - name: token-rate
            paths: tests/unit/test_token_tracker.py tests/unit/test_rate_limiter.py
          - name: utilities
            paths: tests/unit/test_agency_detection.py tests/unit/test_ats_checker.py tests/unit/test_common_utils.py tests/unit/test_json_utils.py tests/unit/test_linkedin_scraper.py tests/unit/test_markdown_sanitizer.py tests/unit/test_pain_point_miner.py tests/unit/test_skills_taxonomy.py tests/unit/test_star_enforcement.py tests/unit/test_structured_logger.py tests/unit/test_tracing.py

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Cache pip packages (saves ~30-60s)
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Use uv for 10-100x faster installs
      - name: Install uv
        run: pip install uv

      - name: Install dependencies (using uv)
        run: |
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio pytest-xdist httpx
          uv pip install -e .

      - name: Run unit tests (${{ matrix.test-group.name }})
        run: |
          python -m pytest ${{ matrix.test-group.paths }} \
            --tb=short \
            -n auto \
            -q \
            --no-header
        env:
          PYTHONPATH: ${{ github.workspace }}
          RUNNER_API_SECRET: test-secret
          ENVIRONMENT: development
          MONGODB_URI: mongodb://localhost:27017/test

  # Service-specific tests run in parallel with matrix
  test-services:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service-group:
          # Split runner-api tests for parallel execution (~5min -> ~1.5min each)
          - name: runner-api-auth
            paths: tests/runner/test_runner_api.py -k "auth or requires"
          - name: runner-api-job
            paths: tests/runner/test_runner_api.py -k "run_job or bulk_run or missing_job or empty_bulk"
          - name: runner-api-status
            paths: tests/runner/test_runner_api.py -k "status or logs or artifact"
          - name: runner-api-other
            paths: tests/runner/test_runner_api.py -k "health or concurrency or firecrawl"
          - name: executor
            paths: tests/runner/test_executor.py
          # NOTE: runner-integration requires MongoDB service - run locally only
          # - name: runner-integration
          #   paths: tests/runner/test_integration.py
          - name: pdf-service
            paths: tests/pdf_service/
          - name: pdf-integration
            paths: tests/runner/test_pdf_integration.py

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (using uv)
        run: |
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio pytest-xdist httpx
          uv pip install -e .

      - name: Run service tests (${{ matrix.service-group.name }})
        run: |
          python -m pytest ${{ matrix.service-group.paths }} \
            --tb=short \
            -n auto \
            -q \
            --no-header
        env:
          PYTHONPATH: ${{ github.workspace }}
          RUNNER_API_SECRET: test-secret
          ENVIRONMENT: development
          MONGODB_URI: mongodb://localhost:27017/test

  # Docker builds run in parallel using matrix strategy
  build:
    needs: [test-unit, test-services]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: runner
            dockerfile: Dockerfile.runner
            image_name: runner
          - name: pdf-service
            dockerfile: Dockerfile.pdf-service
            image_name: pdf-service

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.image_name }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.image.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Wait for GHCR manifest propagation
        run: |
          echo "Waiting 90 seconds for GHCR to propagate image manifests..."
          echo "Large images (1.27GB PDF service) need extra time for manifest indexing"
          sleep 90

      - name: Copy deployment files to VPS (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 2
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Install SSH client
            which ssh || sudo apt-get update && sudo apt-get install -y openssh-client

            # Setup SSH key
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key

            # Add host to known_hosts (skip verification for CI)
            ssh-keyscan -t rsa -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

            # Copy files using scp (30s connection timeout)
            # Note: master-cv.md removed - now using MongoDB for CV data
            scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 \
              docker-compose.runner.yml \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/job-runner/

            # Copy data directory
            scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 -r \
              data/master-cv \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/job-runner/data/

      - name: Deploy to VPS (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            # Setup SSH key
            mkdir -p ~/.ssh
            echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
            chmod 600 ~/.ssh/deploy_key

            # Execute deployment script via SSH (30s connection timeout)
            ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=10 \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'DEPLOY_SCRIPT'

            cd /root/job-runner

            # Pull latest images (runner + pdf-service) with retry logic
            echo "Pulling latest Docker images from GHCR..."
            MAX_RETRIES=3
            RETRY_DELAY=10

            for i in $(seq 1 $MAX_RETRIES); do
              echo "Pull attempt $i of $MAX_RETRIES..."
              if docker compose -f docker-compose.runner.yml pull; then
                echo "✅ Successfully pulled images"
                break
              else
                if [ $i -lt $MAX_RETRIES ]; then
                  echo "⚠️  Pull failed, waiting ${RETRY_DELAY}s before retry..."
                  sleep $RETRY_DELAY
                  RETRY_DELAY=$((RETRY_DELAY * 2))  # Exponential backoff
                else
                  echo "❌ Failed to pull images after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            done

            # Restart services
            docker compose -f docker-compose.runner.yml up -d --remove-orphans

            # Clean up old images
            docker system prune -f

            # Wait for services to start (PDF service may take longer due to Playwright)
            echo "Waiting for services to start..."
            sleep 20

            # Check runner health
            echo "Checking runner health..."
            curl -f http://localhost:8000/health || exit 1

            # Check PDF service health via runner's network
            echo "Checking PDF service health..."
            docker exec job-runner-runner-1 curl -f http://pdf-service:8001/health || echo "Warning: PDF service health check failed"

            # Show container status
            docker compose -f docker-compose.runner.yml ps

            DEPLOY_SCRIPT
