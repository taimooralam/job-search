version: "3.9"

services:
  runner:
    image: ${RUNNER_IMAGE:-ghcr.io/taimooralam/job-search/runner:latest}
    build:
      context: .
      dockerfile: Dockerfile.runner
    env_file:
      - .env
    environment:
      - MAX_CONCURRENCY=3
      - LOG_BUFFER_LIMIT=500
      - PIPELINE_TIMEOUT_SECONDS=600
      - PDF_SERVICE_URL=http://pdf-service:8001
    ports:
      # Expose to internet - protected by RUNNER_API_SECRET authentication
      - "0.0.0.0:8000:8000"
    volumes:
      # Pipeline artifacts
      - ./applications:/app/applications
      # Google credentials (if using Drive/Sheets)
      - ./credentials:/app/credentials:ro
      # Master CV for pipeline
      - ./master-cv.md:/app/master-cv.md:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      pdf-service:
        condition: service_healthy
    networks:
      - job-pipeline
      - n8n-prod_default

  pdf-service:
    image: ${PDF_SERVICE_IMAGE:-ghcr.io/taimooralam/job-search/pdf-service:latest}
    build:
      context: .
      dockerfile: Dockerfile.pdf-service
    environment:
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_HEADLESS=true
      - PLAYWRIGHT_TIMEOUT=30000
      - MAX_CONCURRENT_PDFS=5
      - LOG_LEVEL=INFO
    # No external port exposure - internal Docker network only
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - job-pipeline

networks:
  job-pipeline:
    driver: bridge
  n8n-prod_default:
    external: true
    # For local testing without n8n, comment out 'external: true' and uncomment below:
    # driver: bridge
