version: "3.9"

services:
  runner:
    image: ${RUNNER_IMAGE:-ghcr.io/taimooralam/job-search/runner:latest}
    build:
      context: .
      dockerfile: Dockerfile.runner
    env_file:
      - .env
    environment:
      - MAX_CONCURRENCY=3
      - LOG_BUFFER_LIMIT=500
      - PIPELINE_TIMEOUT_SECONDS=600
      - PDF_SERVICE_URL=http://pdf-service:8001
      # CORS: Allow direct browser â†’ runner communication for log polling
      - CORS_ORIGINS=https://job-search-inky-sigma.vercel.app
    # Traefik handles external traffic via HTTPS; keep direct port for local/fallback
    ports:
      - "0.0.0.0:8000:8000"
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"
      # Tell Traefik which Docker network to use for routing
      - "traefik.docker.network=n8n-prod_default"
      # HTTP Router - redirects to HTTPS
      - "traefik.http.routers.runner-http.rule=Host(`runner.uqab.digital`)"
      - "traefik.http.routers.runner-http.entrypoints=web"
      - "traefik.http.routers.runner-http.middlewares=redirect-to-https"
      # HTTPS Router - main entry point with SSL
      - "traefik.http.routers.runner.rule=Host(`runner.uqab.digital`)"
      - "traefik.http.routers.runner.entrypoints=websecure"
      - "traefik.http.routers.runner.tls=true"
      - "traefik.http.routers.runner.tls.certresolver=mytlschallenge"
      # Service configuration - point to container port 8000
      - "traefik.http.services.runner.loadbalancer.server.port=8000"
      # WebSocket support - disable response buffering and extend timeouts
      - "traefik.http.services.runner.loadbalancer.responseforwarding.flushinterval=100ms"
      - "traefik.http.services.runner.loadbalancer.passhostheader=true"
      # Middleware for WebSocket timeouts (10 minutes for long operations like CV generation)
      - "traefik.http.middlewares.runner-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      # Apply headers middleware to router
      - "traefik.http.routers.runner.middlewares=runner-headers"
      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    volumes:
      # Pipeline artifacts
      - ./applications:/app/applications
      # Google credentials (if using Drive/Sheets)
      - ./credentials:/app/credentials:ro
      # Master CV data directory (file fallback for MongoDB)
      - ./data/master-cv:/app/data/master-cv:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    depends_on:
      pdf-service:
        condition: service_healthy
    networks:
      - job-pipeline
      - n8n-prod_default
      - mongodb-network  # For internal MongoDB access after migration

  pdf-service:
    image: ${PDF_SERVICE_IMAGE:-ghcr.io/taimooralam/job-search/pdf-service:latest}
    build:
      context: .
      dockerfile: Dockerfile.pdf-service
    environment:
      - PYTHONUNBUFFERED=1
      - PLAYWRIGHT_HEADLESS=true
      - PLAYWRIGHT_TIMEOUT=30000
      - MAX_CONCURRENT_PDFS=5
      - LOG_LEVEL=INFO
    # No external port exposure - internal Docker network only
    expose:
      - "8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - job-pipeline

networks:
  job-pipeline:
    driver: bridge
  n8n-prod_default:
    external: true
    # For local testing without n8n, comment out 'external: true' and uncomment below:
    # driver: bridge
  mongodb-network:
    external: true
    name: mongodb-network
    # Note: This network is created by docker-compose.mongodb.yml
    # For local dev without VPS MongoDB, comment out 'external: true' and 'name:'
